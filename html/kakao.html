
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<title>김중수 채널 추가 Kakao Talk Channel Add Channel Button Demo - Kakao JavaScript SDK</title>
<body>
<script src="http://developers.kakao.com/sdk/js/kakao.min.js"></script>
<div  style="text-align:center;" ><a  href="javascript:void addChannel()"> <img src="../img/ka_ch.png"> <br> 아이콘을 눌러서 카톡 추가</a></div>
<script type='text/javascript'>
  //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('6090bce394bbe7bf0b3829d689fa673b');
    function addChannel() {
      Kakao.Channel.addChannel({
        channelPublicId: '_WDsRxb' // 채널 홈 URL에 명시된 id로 설정합니다.
      });
    }
  //]]>
</script>
</body>
</html>
