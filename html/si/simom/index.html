<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false' >
<script>
	var n=0;

	var img = new Array();

	//그림 개수 - 역시 총 개수보다 1작게
	var mx=88;	

	//그림화일명이 연속되는 숫자일경우 자동으로..
	for (i=0;i<mx+1;i++) {
		img[i]=i+'.jpg';
	}

	function ck(d) {

		if (d==1) {
			n++;
		}
		if (d==0) {
			n--;
		}
		if (d==2) {
			n=0;
		}
		if (d==3) {
			n=mx;
		}

		if (n>mx) {
			n=0;
		}
		if (n<0) {
			n=mx;
		}

		document.i.src=img[n];
		document.f.t2.value=n+1;

	}

//우클릭시 이전그림 보기
function ms() { 
	if ((event.button==2) || (event.button==3)) { 
		ck(0); 
	}
}
document.onmousedown=ms; 

</script>
<form name=f>
<a onClick=ck(2)>처음</a> <a onClick=ck(0)>이전</a> <a onClick=ck(1)>다음</a> <a onClick=ck(3)>맨끝</a>
<input type=text size=2 name=t2 style='border:0'><br>
<img name=i value=0 src="0.jpg" border=0 title="클릭하시면 다음 시가 나오며, 오른쪽 클릭하시면 이전 시가 나옵니다." onClick="ck(1)"  hspace=5>
<br clear=all>
<textarea style='border:0' cols=80 rows=5 name=t>
시를 클릭하면 다음 시가 나옵니다.
</textarea><p>
</form>
